<!DOCTYPE html>
<!-- saved from url=(0043)http://appleboy.github.io/jquery/example_1/ -->
<html class="no-js" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jQuery Event API</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.3.1.min.js"></script>

</head>

<body>
    <div class="container well">
        <div class="row">
            <div class="col-md-6">
                <h1>jQuery Click Event</h1>
                <button class="btn btn-primary add">Click me to add new item</button>
                <ul style="margin-top:5px;margin-bottom:5px;" class="li">
                    <li style="margin-top:5px; font-size:1.2em">I am old item.&nbsp;&nbsp;<button class="btn btn-danger delete">Delete</button></li>
                    <li style="margin-top:5px; font-size:1.2em">I am old item.&nbsp;&nbsp;<button class="btn btn-danger delete">Delete</button></li>
                    <li style="margin-top:5px; font-size:1.2em">I am old item.&nbsp;&nbsp;<button class="btn btn-danger delete">Delete</button></li>
                    <li style="margin-top:5px; font-size:1.2em">I am old item.&nbsp;&nbsp;<button class="btn btn-danger delete">Delete</button></li>
                </ul>
            </div>

            <div class="col-md-6">
                <h1>jQuery On Event</h1>
                <button class="btn btn-primary add2">Click me to add new item</button>
                <ul style="margin-top:5px;margin-bottom:5px;" class="li2">
                    <li style="margin-top:5px; font-size:1.2em">I am old item.&nbsp;&nbsp;<button class="btn btn-danger delete2">Delete</button></li>
                    <li style="margin-top:5px; font-size:1.2em">I am old item.&nbsp;&nbsp;<button class="btn btn-danger delete2">Delete</button></li>
                    <li style="margin-top:5px; font-size:1.2em">I am old item.&nbsp;&nbsp;<button class="btn btn-danger delete2">Delete</button></li>
                    <li style="margin-top:5px; font-size:1.2em">I am old item.&nbsp;&nbsp;<button class="btn btn-danger delete2">Delete</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script></script>
    <script>
        (function($) {
            //JQuery click event
            $(".add").click(function() {
                $(".li").append('<li style="margin-top:5px; font-size:1.2em">I am new item.&nbsp;&nbsp;<button class="btn btn-danger delete">Delete</button></li>');
            });
            //dosen't work!!!
            $(".delete").click(function() {
                $(this).parent().remove();
            });



            //JQuery on event
            $(".add2").click(function() {
                $(".li2").append('<li style="margin-top:5px; font-size:1.2em">I am new item.&nbsp;&nbsp;<button class="btn btn-danger delete2">Delete</button></li>');
            });
            $(document).on('click', '.delete2', function(event) {
                $(this).parent().remove();
            });
        })(jQuery);

    </script>
