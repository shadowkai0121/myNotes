<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
        var str = "Finding a Apple in a String";

        // 0. 字串的長度
        document.write(str.length);
        document.write("<hr>");

        // 1. 用 字串.match() 在字串中找到符合條件
        //        var result = str.match("Apple");
        //        document.write("str.match("'Apple'")==>" + result);
        //        document.write("<hr>");
        // 2. 字串.indexOf() 回傳了什麼?


        // 3. 找到字串中最後一次出現的i的函式是什麼?

        // 4. 要怎麼樣截取一段字串?
        // 底下這個字串
        // 0911222333 是 手機
        // 0423456789 是 電話號碼
        var phones = "09112223330423456789";
        var result1 = phones.substring(0, 10);
        document.write("phones,substring(0,10)==>" + result1 + "<hr");

        var result2 = phones.substring(10, phones.length);
        document.write("phones.substring(10,phones.length)==>" + result2 + "<hr>");

        // 5. 字串.split() 把字串分割為陣列
        var fruits = "apple, bubble, lemon";
        result = fruits.split(",");

        document.write("result[0]==>" + result[0] + "<hr>");

        // result[2] 是什麼內容?
        //6. 其他關於自串
        var temp = "abcdefghijklmnopqrstuvwxyz";
        //從第五個開始往後擷取三個
        document.write("temp,substr(5,3)==>" + temp.substr(5,3) + "<hr>");
        //從第三個到第五個不含三
        document.write("temp,substr(5,3)==>" + temp.substring(5, 3) + "<hr>");
        //slice需要由小到大
        document.write("temp.slice(5,3)==>" + temp.slice(5, 3) + "<hr");
    </script>
</body>

</html>
