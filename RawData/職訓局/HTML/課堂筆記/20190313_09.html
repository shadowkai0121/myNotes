<!-- 6. while -->
<!-- 6-1. 類似 for 的用法 -->
<!DOCTYPE html>
<html>

<head>
    <title>FlowControl</title>
</head>

<body>
    <script type="text/javascript">
        var i = 1;
        var result = 0;

        while (i <= 10) {
            result = result + i;
            //i=0, 1 = 0(i)+1
            //1=1, 2 = 1(i)+1
            //
            //i=10, 55 = 10(i) + 45
            //底下不見得話會變成無窮迴圈
            i = i + 1;
        }

        document.write(result);

    </script>
</body>

</html>
