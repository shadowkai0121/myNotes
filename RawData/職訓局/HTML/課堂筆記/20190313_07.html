<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        for (var i = 1; i <= 9; i++) {
//            document.write(i);
            for (var j = 1; j <= 9; j++) {
                var result = j * i;
                document.write(result+"<br>");
            }
            document.write("<hr>");
        }
    </script>

</body>
</html>
