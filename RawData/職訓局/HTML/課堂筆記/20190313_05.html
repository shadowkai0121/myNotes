<!DOCTYPE html>
<html>

<head>
    <title>FlowControl</title>
</head>

<body>
    <script type="text/javascript">
        //1.畫四顆星星<br>
        //2.重複1.六次
        for (var i = 1; i <= 6; i++) {
            //畫四顆星星
            for (var j = 1; j <= 4; j++) {
                document.write("＊");
            }
            //畫完四顆之後換行
            document.write("<br>");
        }
    </script>
</body>

</html>
