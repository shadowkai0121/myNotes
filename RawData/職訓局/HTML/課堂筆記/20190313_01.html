<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 2. 試試看 if ... elseif ... else -->
    <!-- 當 x大於y 的時候，提示 "x>y" -->
    <!-- 當 x等於y 的時候，提示 "x＝y" -->
    <!-- 當 x小於y 的時候，提示 "x<y" -->
    <script>
        var x = prompt("請輸入", "10");
        var y = 10;
        if (x > y) {
            alert("x>y" + "<br>" + "y=" + y);
        } else if (x < y) {
            alert("x<y" + "<br>" + "y=" + y);
        } else {
            alert("不對");
        }
    </script>

</body>
</html>
