<!-- 1. 最原始的JavaScript -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <button id="btnShowMsg" onclick="showMessage()"> 點我提示訊息(原始版) </button>

    <script type="text/javascript">
    function showMessage() {
        alert("Hello JavaScript(原始版)!!!");
    }
    </script>

</body>

</html>
