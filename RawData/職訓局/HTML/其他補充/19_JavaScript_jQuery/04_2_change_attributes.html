<!DOCTYPE html>
<html>

<head>
    <title>Change HTML Attributes</title>
</head>

<body>

    <p>點選圖片變化人物~</p>

    <img id="imgOP" onclick="changeImage()" src="../02_Table/img/01.jpg">

    <script type="text/javascript">
    function changeImage() {
        var image = document.getElementById('imgOP');

        if (image.src.indexOf("01") > -1) {
            image.src = "../02_Table/img/09.jpg";
        } else {
            image.src = "../02_Table/img/01.jpg";
        }
    }
    </script>
</body>

</html>
