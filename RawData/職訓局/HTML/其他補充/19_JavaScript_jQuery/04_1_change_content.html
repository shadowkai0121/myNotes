<!-- javascript版 -->
<!DOCTYPE html>
<html>

<head>
    <title>Change HTML Content</title>
</head>

<body>
    <p id="demo">JavaScript can change HTML content.</p>

    <button onclick="changeMsg()">Click Me!</button>

    <script type="text/javascript">
    function changeMsg()
    {
        document.getElementById('demo').innerHTML = 'GoGo OnePiece!!';
    }
    </script>
</body>

</html>
