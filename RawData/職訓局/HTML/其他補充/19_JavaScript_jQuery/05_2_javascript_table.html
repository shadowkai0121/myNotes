<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <style type="text/css">
        table,
        td {
            border: 1px solid #AC915D;
        }

    </style>
</head>

<body>

    <table id="newtable"></table>

    <script type="text/javascript">
        for (var row = 0; row <= 2; row++) {
            var tr = document.getElementById("newtable").insertRow();
            for (var cell = 0; cell <= 3; cell++) {
                var td = tr.insertCell();
                td.innerHTML = row + "-" + cell;
            }
        }

    </script>

</body>

</html>
