    <style type="text/css">

        /*=======在這裡加入程式碼=======*/

    <div>Apple</div>

<!--5-2-2. 以 id 當作選擇器-->
<!DOCTYPE html>
<html>

<head>
    <title> HTML - Basic </title>

    <style type="text/css">

        /*=======在這裡加入程式碼=======*/
        /*幫 各個水果 元素 給定一個id，並個別設定顏色 */

    </style>

</head>

<body>
    <div id="appleID">Apple</div>
    <div>Banana</div>
    <div>Orange</div>
    <div>以上是水果種類</div>
</body>

</html>





<!--5-2-3. 以 類別 (class) 當作選擇器-->
<!DOCTYPE html>
<html>

<head>
    <title> HTML - Basic </title>

    <style type="text/css">

        /*=======在這裡加入程式碼=======*/
        /*幫 水果 類別 設定顏色 */

    </style>

</head>

<body>
    <div id="appleID"  class="fruit">Apple</div>
    <div id="bananaID" class="fruit">Banana</div>
    <div id="orangeID" class="fruit">Orange</div>
    <div>以上是水果種類</div>
</body>

</html>







<!--5-2-4. 權重：多種不同的設定，會以誰為主?-->
<!DOCTYPE html>
<html>

<head>
    <title> HTML - Basic </title>

    <style type="text/css">
        /* 試著在這裡設定底下css樣式 */
        /* 1. 元素div的背景顏色為 #4286F3 */
        /* 2. 類別fruit的背景顏色設定為 #EB4537 */
        /* 3. id 為 bananaID的背景顏色設定為 #FAC230 */
        /* 4. id 為 orangeID 的背景顏色設定為 #FAC230 */
    </style>

</head>

<body>
    <div id="appleID"  class="fruit">Apple</div>
    <div id="bananaID" class="fruit">Banana</div>
    
    <!-- 5. 請針對底下這個元素，透過style的方式，背景顏色設定為 #55AF7B -->
    <div id="orangeID" class="fruit" >Orange</div>
    
    <div>以上是水果種類</div>
</body>

</html>






<!--6. 將CSS獨立為一個檔案，使用link元素連結至HTML檔案-->
<!DOCTYPE html>
<html>

<head>
    <title> HTML - Basic </title>
    <link rel="stylesheet" type="text/css" href="fruit_style.css">
</head>

<body>
    <div id="appleID"  class="fruit">Apple</div>
    <div id="bananaID" class="fruit">Banana</div>
    <div id="orangeID" class="fruit">Orange</div>
    <div style="font-size: 20px">以上是水果種類</div>
</body>

</html>
