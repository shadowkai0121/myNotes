<!-- 3. onkeydown() & event.keyCode -->
<!DOCTYPE html>
<html>

<head>
    <title>Event</title>
</head>

<body>

    <input type="text" onkeydown="getKeyCode(event)">

    <p id="demo">這裡會顯示keyCode</p>

    <script type="text/javascript">
        function getKeyCode(eve) {
            // dosomething
            var code = eve.keyCode;
            document.getElementById('demo').innerHTML = "鍵盤上面對應的值:" + code;
        }
    </script>
</body>

</html>
