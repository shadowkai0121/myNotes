<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var result = 0;
        for(var i=1; i<=10 ; i++){
            document.write("i代表的值" + i + "<br>");
            result = result + i;
        }
        document.write("結果:" + result + "<br>");
    </script>
</body>
</html>
