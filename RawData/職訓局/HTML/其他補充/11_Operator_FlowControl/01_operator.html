<!-- 1. 算術運算子 -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
    var x = 10;
    var y = 3;

    document.write(x+y);
    document.write("<hr>");

    document.write(x-y);
    document.write("<hr>");

    document.write(x*y);
    document.write("<hr>");

    document.write(x/y);
    document.write("<hr>");

    document.write(x%y);
    document.write("<hr>");


    // 四加六 除以 三加二 答案為 2 的話?
    document.write(4 + 6 / 3 + 2);
    document.write("<hr>");

    </script>
</body>

</html>






<!-- 2. 遞增遞減運算子 -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
    var x = 10;

    document.write(x);
    document.write("<br>");
    document.write(x++);
    document.write("<br>");

    x = 10;
    
    document.write(x);
    document.write("<br>");
    document.write(++x);
    document.write("<hr>");


    x = 10;
    
    document.write(x);
    document.write("<br>");
    document.write(x--);
    document.write("<br>");

    x = 10;
    
    document.write(x);
    document.write("<br>");
    document.write(--x);
    document.write("<hr>");
    </script>
</body>

</html>







<!-- 3. 比較運算子 -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
    var x = 10;
    var y = "10";

    if (x == y)
        document.write("x==y" + "<br>");

    if (x === y)
        document.write("x===y" + "<br>");



    if (x != y)
        document.write("x!=y" + "<br>");

    if (x !== y)
        document.write("x!==y" + "<br>");



    if (x > y)
        document.write("x > y" + "<br>");

    if (x < y)
        document.write("x < y" + "<br>");



    if (x >= y)
        document.write("x>=y" + "<br>");

    if (x <= y)
        document.write("x<=y" + "<br>");

    </script>
</body>

</html>
