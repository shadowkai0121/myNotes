<!DOCTYPE html>
<html>

<head>
    <title>FlowControl</title>
</head>

<body>
    <script type="text/javascript">
        for (var j = 1; j <= 8; j++) {
            
            for (var i = 1; i <= j; i++) {
                document.write("*");
            }
            
            document.write("<br>");
        }
    </script>
</body>
