<!-- 6-2. 和for的差異在 -->
<!DOCTYPE html>
<html>

<head>
    <title>FlowControl</title>
</head>

<body>

    <script type="text/javascript">

    var num = prompt("請輸入1-10", "");

    while (num != 6)
    {
        alert("不是這個數字，再輸入一次~");
        num = prompt("請輸入1-10", "");
    }

    alert("好棒棒!!!!!");

   </script>
   
</body>

</html>
