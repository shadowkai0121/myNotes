<!DOCTYPE html>
<html>

<head>
    <title>FlowControl</title>
</head>

<body>
    <script type="text/javascript">
        // 動作分解
        // 步驟1：如何畫4顆*
        //       (步驟一畫完了以後，要加上換行符號)
        // 步驟2：步驟1 執行6次
        for (var j = 0; j < 6; j++) {
            for (var i = 0; i < 4; i++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
