<!-- hover -->
<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <img id="dog" src="img/doge.gif" style="width:200px; height:200px; position:relative; top:50px; left:250px;">
    <script>
    $(function() {
        var flag;
        var i = 0;

        $("#dog").hover(function() {
            flag = setInterval(function() {
                i += 5;
                $("#dog").css("transform", "rotateZ(" + i.toString() + "deg)");
            }, 100);
        }, function() {
            clearInterval(flag);
        });
    });
    </script>
</body>

</html>
