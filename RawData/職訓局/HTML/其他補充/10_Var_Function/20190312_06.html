<!DOCTYPE html>
<html>
<head>
    <title>function</title>
</head>

<body>

    <input type="text" id="inputX" value="5">
    <span>+</span>
    <input type="text" id="inputY" value="3">

    <button id="btnAdd" onclick="myCalculate('1')">1</button>
    <button id="btnMinus" onclick="myCalculate('2')">2</button>

    <script>
        function myCalculate(funValue) {
            var x = document.getElementById('inputX').value;
            var y = document.getElementById('inputY').value;

            if (funValue == "add") {
                alert(parseInt(x) + parseInt(y));
            }
            if (funValue == "minus") {
                alert(parseInt(x) - parseInt(y));
            }
        }
    </script>
