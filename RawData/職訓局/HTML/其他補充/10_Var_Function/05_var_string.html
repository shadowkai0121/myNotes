<!-- 1. 所謂一個字串 -->
<!-- http://www.w3schools.com/js/js_strings.asp -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <script>
        var str1 = " \"apple\" ";  // "apple"

        var str2 = 'apple';
        
        var str3 = ' "apple" ';  // "apple"

        var str4 = " 'apple' ";  // 'apple'
    </script>
</body>

</html>
