<!-- 2. 到w3c看看有哪些函式可以使用吧 -->
<!-- http://www.w3schools.com/js/js_string_methods.asp -->

<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
        var str = "Finding a Apple in a String";

        // 0. 字串的長度
        document.write("字串的長度:" + str.length + "<hr>");

        // 1. 用 字串.match() 在字串中找到符合條件
        var result = str.match("Apple");
        document.write("str.match('Apple') ===> " + result + "<hr>");

        result = str.match("apple");
        document.write("str.match('apple') ===> " + result + "<hr>");

        // 2. 字串.indexOf() 回傳了什麼?
        result = str.indexOf('01');
        document.write("str.indexOf('01') ===> " + result + "<hr>");

        // 3. 找到字串中最後一次出現的i的函式是什麼?
        result = str.lastIndexOf('i');
        document.write("str.lastIndexOf('i') ===> " + result + "<hr>");

        // 4. 要怎麼樣截取一段字串?
        // 底下這個字串
        // 0911222333 是 手機
        // 0423456789 是 電話號碼
        var phones = "09112223330423456789";
        result = phones.substring(0, 10);
        document.write("phones.substring(0,10) ===> " + result + "<hr>");

        result = phones.substring(10, phones.length);
        document.write("phones.substring(10,phones.length) ===> " + result + "<hr>");

        // 5. 字串.split() 把字串分割為陣列，在列印出來看看
        var fruits = "apple, bubble, lemon";
        result = fruits.split(",");
        document.write("result[0] ===> " + result[0] + "<hr>");

        // 6. 其他擷取字串
        var temp = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.write("temp.substr(5, 3) ===> "    + temp.substr(5, 3) + "<hr>");
        document.write("temp.substring(5, 3) ===> " + temp.substring(5, 3) + "<hr>");
        document.write("temp.slice(5, 3) ===> "     + temp.slice(5, 3) + "<hr>");
    </script>
</body>

</html>
