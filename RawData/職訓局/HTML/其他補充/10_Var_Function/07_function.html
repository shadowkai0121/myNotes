<!-- 2. function進化了 -->
<!--    a. function傳入參數 -->
<!--    b. function呼叫function -->
<!--    c. 可以有回傳值 -->
<!DOCTYPE html>
<html>
<head>
    <title>function</title>
</head>
<body>

    <input type="text" id="inputX" value="5">
    <span>+</span>
    <input type="text" id="inputY" value="3">

    <button id="btnAdd"   onclick="myCalculate('add')">加法計算結果</button>
    <button id="btnMinus" onclick="myCalculate('minus')">減法計算結果</button>

    <script type="text/javascript">

        function funAdd(inputX, inputY)
        {
            // 分解動作
            // var temp = parseFloat(inputX) + parseFloat(inputY);
            // return temp;

            return parseFloat(inputX) + parseFloat(inputY);
        }

        function myCalculate(type)
        {
            var result;
            var x = document.getElementById("inputX").value;
            var y = document.getElementById("inputY").value;

            if (type == "add")
            {
                result = funAdd(x, y);
            }

            alert(result);
        }
    </script>
</body>
</html>








<!-- 3.  this -->
<!DOCTYPE html>
<html>

<head>
    <title>function</title>
</head>

<body>
    x: <input type="text" id="inputX" value="5">
    <br>
    y: <input type="text" id="inputY" value="3">

    <br>
    <button id="btnAdd" onclick="myCalculate(this)">加法計算結果</button>
    <br>
    <button id="btnMinus" onclick="myCalculate(this)">減法計算結果</button>
    <br>
    <button id="btnTimes" onclick="myCalculate(this)">乘法計算結果</button>
    <br>
    <button id="btnDivide" onclick="myCalculate(this)">除法計算結果</button>
    <br>

    <script type="text/javascript">
    function myCalculate(obj) {
        var result;

        var x = parseFloat(document.getElementById("inputX").value);
        var y = parseFloat(document.getElementById("inputY").value);

        if (obj.id == "btnAdd") {
            result = x + y;
        } else if (obj.id == "btnMinus") {
            result = x - y;
        } else if (obj.id == "btnTimes") {
            result = x * y;
        } else if (obj.id == "btnDivide") {
            result = x / y;
        } else {
            result = "你按到的不是+-*/按鈕";
        }

        alert(result);
    }
    </script>
</body>

</html>
