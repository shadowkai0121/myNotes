<!-- 7. Objects use names   to access its "members". -->
<!--    Arrays  use numbers to access its "elements". -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <script>
        // 一個陣列
        // 成績表
        var kathy = [100, 100, 50, 88, 76];

        // 一個物件
        // 一個物件是一些屬性的集合，而屬性是鍵與值之間的關聯。
        var mary = {
            chinese: 100,
            english: 100,
            math: 50,
            history: 88,
            geography: 76
        };

        document.write(mary.chinese);

        document.write("<hr>");

        document.write(mary["chinese"]);

        document.write("<hr>");

        document.write(mary[0]);

    </script>

</body>

</html>
