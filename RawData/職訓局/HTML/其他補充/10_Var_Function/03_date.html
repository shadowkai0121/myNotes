<!-- 3. 宣告一個日期的物件 -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <button onclick="showSysDate()">點選後出現時間</button>

    <p id="pDate">這裡會顯示系統時間</p>

    <script>
    function showSysDate() {
        // 指定一個日期
        var d = new Date("2015/6/1");
        // var d = new Date("6/1/2015");
        // var d = new Date("6-1-2015");
        
        document.getElementById("pDate").innerHTML = d;
    }
    </script>

</body>

</html>







<!-- 4. 日期相減 -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <script>
        // 指定一個日期
        var firstDate = new Date("2015/6/1");
        var secondDate = new Date("2015/6/8");

        var diff = secondDate - firstDate;

        // millisecond
        document.write(diff + "<br>");

        // 86400000 = 1000*60*60*24
        diff = diff / (1000*60*60*24);
        document.write(diff + "<br>");
    </script>

</body>

</html>







<!-- 5. 加一個月、加一天 -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <script>
        var d = new Date();
        document.write(d + "<br>");

        // 加一天
        d.setDate( d.getDate() + 1 );
        document.write(d + "<br>");

        // 加一個月
        d.setMonth(d.getMonth()+1);
        document.write(d + "<br>");
    </script>

</body>

</html>
