<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <p>關於錢符號$，記得jQuery要引用完畢後，才可以使用$ （所以要放head）</p>

    <!-- 1.觀察一下，p1會變成紅色還是黃色 -->
    <script>
        // jQuery
        $("#p1").css("color", "red");
        
        // javascript
// document.getElementById('p1').style.color = "red";
    </script>

    <!-- 2. 把這一段放開，p1會變成什麼顏色，為什麼 -->
    
    <script>
        $(document).ready(function() {
            $("#p1").css("color", "blue");
        });
    </script>
    
    <p id="p1" class="test">這裡是第一行</p>
    <p id="p2" class="test">這裡是第二行</p>
    <p id="p3" class="test">這裡是第三行</p>
    <span class="test"></span>

    <script>
        $("#p1").css("color", "yellow");
    </script>

</body>

</html>
