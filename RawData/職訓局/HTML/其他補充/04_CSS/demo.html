<!-- 3. 比較運算子 -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
    var x = 10;
    var y = "10";

    if (x == y)
        document.write("x==y" + "<br>");

    if (x === y)
        document.write("x===y" + "<br>");



    if (x != y)
        document.write("x!=y" + "<br>");

    if (x !== y)
        document.write("x!==y" + "<br>");



    if (x > y)
        document.write("x > y" + "<br>");

    if (x < y)
        document.write("x < y" + "<br>");



    if (x >= y)
        document.write("x>=y" + "<br>");

    if (x <= y)
        document.write("x<=y" + "<br>");

    </script>
</body>

</html>
