<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <!-- viewport告訴瀏覽器，目前裝置有多寬(或多高)，以便在縮放時有個基準。 -->
    <!-- w3c範例說明：http://www.w3schools.com/css/css_rwd_viewport.asp -->
    <!-- 網路資源說明：https://www.quirksmode.org/blog/archives/2010/09/combining_meta.html -->

    <!-- width=device-width：我們所看見的裝置的寬度 -->
    <!-- initial-scale=1：設定手機螢幕畫面的初始縮放比例為 100%。 -->
    <!-- shrink-to-fit=no：如果要讓IOS9有作用的話，需要加上這一行，補充資料：https://stackoverflow.com/questions/33767533/what-does-the-shrink-to-fit-viewport-meta-attribute-do -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <h3>Hello Bootstrap</h3>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
