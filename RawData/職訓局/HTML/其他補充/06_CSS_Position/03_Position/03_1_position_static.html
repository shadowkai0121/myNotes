<!DOCTYPE html>
<html>

<head>
    <title>position</title>
    <style type="text/css">
        div {
            font-size: 20px;
        }

        div>div {
            width: 100px;
            height: 100px;
        }

        .demo {
            background-color: #FF9933;
        }

        #divRed {
            background-color: #FF0000;
        }

        #divGreen {
            background-color: #00FF00;
        }

        #divBlue {
            background-color: #0000FF;
        }
    </style>
</head>

<body>

    <h3>position：static
        <br>
        一個元素的position預設值為static，所以加上 top、bottom、left、right 屬性不會造成任何影響
    </h3>

    <div class="demo">
        <div id="divRed">Red</div>
        <div id="divGreen">Green</div>
        <div id="divBlue">Blue</div>
    </div>

</body>

</html>s
