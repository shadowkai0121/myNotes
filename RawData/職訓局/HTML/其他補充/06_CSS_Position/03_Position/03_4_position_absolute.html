<!DOCTYPE html>
<html>

<head>
    <title>position</title>
    <style type="text/css">
        .demo {
            background-color: #FF9933;
        }


        #divRed {
            background-color: #FF0000;
            width: 200px;
            height: 200px;
        }

        #divGreen {
            background-color: #00FF00;
            width: 150px;
            height: 300px;

            /* 在這裡將元素的設定position: absolute;，並透過top、bottom、left、right觀察 綠色&藍色 元素的移動位置 */
            /* 下一個元素的起始點(藍色），不會計算元素為 position: absolute 的高度（綠色） */
        }

        #divBlue {
            background-color: #0000FF;
            width: 300px;
            height: 700px;
        }
    </style>
</head>

<body>

    <h3>position：absolute 絕對位置</h3>
    <h3>會依據上一層元素的position設定值去計算若為static則會被忽略，若沒有，則會對應到body元素</h3>

    <div class="demo">
        <div id="divRed">Red 200*200</div>
        <div id="divGreen">
            Green 150*300；
            <br>position: absolute;
        </div>
        <div id="divBlue">Blue</div>
    </div>
</body>

</html>
