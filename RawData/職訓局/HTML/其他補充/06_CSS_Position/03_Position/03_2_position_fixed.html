<!DOCTYPE html>
<html>

<head>
    <title>position</title>
    <style type="text/css">
        .demo {
            background-color: #FF9933;
        }

        #divRed {
            background-color: #FF0000;
            width: 200px;
            height: 200px;

            /* 在這裡將元素的設定position: fixed，並透過top、bottom、left、right觀察綠色元素的移動位置 */

            /* 試試看在這裡，加入哪三個屬性設定，可以模仿網頁上，將圖片固定在右下角? */
            /* 在這邊設定一張圖片，再加上超連結 https://one-piece.com/special/20th/，就和網頁一樣了! */
        }

        #divGreen {
            background-color: #00FF00;
            width: 150px;
            height: 300px;
            
            /* 在這裡將元素的設定position: relative，並透過top、bottom、left、right觀察綠色元素的移動位置 */
        }

        #divBlue {
            background-color: #0000FF;
            width: 300px;
            height: 700px;
        }

    </style>
</head>

<body>

    <h3>position：fixed<br>
        fixed 沒有設定 top、bottom、left、right時 <br>
        "預設" 的位置為 為 扣除【父容器】元素內容
    </h3>

    <div class="demo">
        <div id="divRed">Red</div>
        <div id="divGreen">Green</div>
        <div id="divBlue">Blue</div>
    </div>

</body>

</html>
