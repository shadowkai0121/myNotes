<!DOCTYPE html>
<html>

<head>
    <title>display</title>
    <style type="text/css">

    div {
        font-size: 20px;
    }
    
    div>div {
        width: 100px;
        height: 100px;
    }
    
    .demo{
        background-color: #FF9933;
    }

    #divRed {
        background-color: #FF0000;
    }
    
    #divGreen {
        background-color: #00FF00;
    }
    
    #divBlue {
        background-color: #0000FF;
    }
    </style>
</head>

<body>

    <h3> div 的 display 區塊預設值為 block </h3>
    <div class="demo">
        <div id="divRed">Red</div>
        <div id="divGreen">Green</div>
        <div id="divBlue">Blue</div>
    </div>

</body>

</html>
