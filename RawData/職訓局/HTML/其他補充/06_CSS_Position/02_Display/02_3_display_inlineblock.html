<!DOCTYPE html>
<html>

<head>
    <title>display</title>
    <style type="text/css">
        div {
            font-size: 20px;
        }

        div>div {
            width: 100px;
            height: 100px;
        }

        .demo {
            background-color: #FF9933;
        }

        #divRedUp,
        #divRedDown,
        #divRed {
            background-color: #FF0000;
        }

        #divGreenUp,
        #divGreenDown,
        #divGreen {
            background-color: #00FF00;
        }

        #divBlueUp,
        #divBlueDown,
        #divBlue {
            background-color: #0000FF;
        }
    </style>
</head>

<body>
    <h3> display:block 區塊，元素的寬度預設會撐到最大。</h3>
    <div class="demo">
        <div id="divRedUp">Red</div>
        <div id="divGreenUp">Green</div>
        <div id="divBlueUp">Blue</div>
    </div>

    <hr>

    <h3> display:inline-block 直譯：在一行裡面的區塊。<br>
        試試看，在 Red、Green、Blue 的 div 裡面加上 style="display:inline-block;" </h3>
    <div class="demo">
        <div id="divRedDown">Red</div>
        <div id="divGreenDown">Green</div>
        <div id="divBlueDown">Blue</div>
    </div>

    <!-- 清除漂動 clear:both;-->
    <pre style="clear:both;">

    <!--→ 試試看，如果把全部的div區塊改為width: 500px;藍色區塊會跑到哪裡？-->

    <!--→ 為什麼在div之間有空格？(預設保留一個字元的空白)-->
    <!-- 1. 試試看在 demo的div 加上style="font-size: 0px; letter-spacing: 0px; word-spacing: 0px;"-->
    <!-- 2. 試試看在 綠色的div 裡面加上margin-left: -4px;-->
    <!-- 3. 試試看 把 "display:inline-block;" 全部置換成 "float:left"-->

    </pre>

    <!--→ 執行看看這段程式碼-->
    <h3> 橘色的區塊呢？</h3>
    <div class="demo" style="display:inline-block;">
        <div id="divRed">Red</div>
        <div id="divGreen">Green</div>
        <div id="divBlue">Blue</div>
    </div>

</body>

</html>
