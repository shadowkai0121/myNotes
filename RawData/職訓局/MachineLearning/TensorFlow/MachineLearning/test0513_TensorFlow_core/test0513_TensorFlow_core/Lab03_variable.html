<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>

</head>
<body>
    <h1>Tensorflow.js</h1>
    <div id="debug"></div>
    <hr />
    <div id="debug2"></div>
    <hr />
    <div id="debug3"></div>

    <script>
        const initialValues = tf.zeros([5]);
        const biases = tf.variable(initialValues); // 初始化偏差
        debug.innerText = biases; // 輸出： [0, 0, 0, 0, 0]

        const updatedValues = tf.tensor1d([0, 1, 0, 1, 0]);
        biases.assign(updatedValues); // 更改偏差的值
        debug2.innerText = biases  // 輸出： [0, 1, 0, 1, 0]

        debug3.innerText = biases.add(biases);
    </script>
</body>
</html>
