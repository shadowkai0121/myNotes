<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">

        div {
            display: flex;
            background-color: #FF9933;
            font-size: 20px;
        }

        div>div {
            width: 100px;
            height: 100px;
        }

        .demo {
            background-color: #FF9933;
        }

        #reddiv {
            flex: 3;
            background-color: #FF0000;
        }

        #greendiv {
            flex: 2;
            background-color: #00FF00;
        }

        #bluediv {
            flex: 1;
            background-color: #0000FF;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="demo">
        <div id="reddiv">Red (flex: 3)</div>
        <div id="greendiv" >Green (flex: 2)</div>
        <div id="bluediv">Blue (flex: 1)</div>
    </div>

</body>
</html>
